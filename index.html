<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-5">
                <div class="card shadow">
                    <div class="card-body">
                        <div class="text-center mb-4 mt-1">
                            <i class="fas fa-user-graduate fa-2x mb-2"></i>
                            <h4 class="card-title">ระบบดูแลช่วยเหลือนักเรียนออนไลน์</h4>
                        </div>
                        <form id="login" action="#!">
                            <div class="form-group icon-input">
                                <i class="fas fa-user icon"></i>
                                <input type="text" class="form-control" placeholder="ป้อนรหัสนักเรียน" id="username" required>
                            </div>
                            <div class="form-group icon-input position-relative">
                                <i class="fas fa-lock icon"></i>
                                <input type="password" class="form-control" placeholder="รหัสผ่าน" id="password" required>
                                <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility()"></i>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">จำข้อมูลการล็อกอินไว้</label>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block">
                                    <i class="fas fa-unlock"></i> เข้าสู่ระบบ</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" defer></script>
    <script src="script.js" defer></script>
</body>

</html>
